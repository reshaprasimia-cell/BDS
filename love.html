<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Question</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(45deg, #ff9a9e, #fecfef, #fecfef, #ff9a9e);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .love-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 30px;
            box-shadow: 0 30px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(15px);
            animation: heartbeat 2s ease-in-out infinite;
            position: relative;
            z-index: 10;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .question {
            font-size: 3rem;
            color: #e84393;
            margin-bottom: 50px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.2);
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 3px 3px 6px rgba(232, 67, 147, 0.3); }
            to { text-shadow: 3px 3px 20px rgba(232, 67, 147, 0.8); }
        }

        .buttons-container {
            display: flex;
            gap: 30px;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 30px;
        }

        .love-btn {
            padding: 20px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-decoration: none;
            display: inline-block;
        }

        .yes-btn {
            background: linear-gradient(45deg, #fd79a8, #ff6b9d);
            color: white;
            animation: bounce 2s infinite;
        }

        .yes-btn:hover {
            transform: translateY(-8px) scale(1.1);
            box-shadow: 0 15px 35px rgba(253, 121, 168, 0.4);
            animation: none;
        }

        .no-btn {
            background: linear-gradient(45deg, #74b9ff, #0984e3);
            color: white;
            position: relative;
            transition: all 0.2s ease;
        }

        .no-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(116, 185, 255, 0.4);
        }

        .no-btn.moving {
            position: fixed;
            z-index: 1000;
            transition: all 0.5s ease;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-15px); }
            60% { transform: translateY(-7px); }
        }

        .floating-hearts {
            position: fixed;
            pointer-events: none;
            z-index: 1;
        }

        .floating-heart {
            position: absolute;
            color: #ff6b9d;
            font-size: 30px;
            animation: floatHeart 4s ease-out infinite;
        }

        @keyframes floatHeart {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-150px) rotate(360deg);
                opacity: 0;
            }
        }

        .cute-message {
            font-size: 1.2rem;
            color: #6c5ce7;
            margin: 20px 0;
            font-style: italic;
            animation: fadeInOut 3s ease-in-out infinite;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        .sparkles {
            position: fixed;
            pointer-events: none;
            z-index: 1;
        }

        .sparkle {
            position: absolute;
            color: #ffeaa7;
            font-size: 20px;
            animation: sparkleAnimation 2s ease-in-out infinite;
        }

        @keyframes sparkleAnimation {
            0%, 100% { 
                transform: scale(0) rotate(0deg);
                opacity: 0;
            }
            50% { 
                transform: scale(1) rotate(180deg);
                opacity: 1;
            }
        }

        @media (max-width: 768px) {
            .love-container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .question {
                font-size: 2.2rem;
                margin-bottom: 30px;
            }
            
            .buttons-container {
                gap: 20px;
                flex-direction: column;
                align-items: center;
            }
            
            .love-btn {
                padding: 15px 30px;
                font-size: 1.3rem;
                width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="sparkles">
        <div class="sparkle" style="top: 10%; left: 15%;">‚ú®</div>
        <div class="sparkle" style="top: 20%; right: 20%;">‚≠ê</div>
        <div class="sparkle" style="bottom: 30%; left: 10%;">‚ú®</div>
        <div class="sparkle" style="bottom: 15%; right: 15%;">‚≠ê</div>
        <div class="sparkle" style="top: 60%; right: 5%;">‚ú®</div>
        <div class="sparkle" style="top: 40%; left: 5%;">‚≠ê</div>
    </div>

    <div class="floating-hearts"></div>

    <div class="love-container">
        <h1 class="question">Do you love me? üíñ</h1>
        <p class="cute-message">Choose wisely... üòâ</p>
        
        <div class="buttons-container">
            <a href="surprise.html" class="love-btn yes-btn" id="yesBtn">
                Yes! üíï
            </a>
            <button class="love-btn no-btn" id="noBtn">
                No üò¢
            </button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        let moveCount = 0;
        const funnyMessages = [
            "Oops! Try again! üòÑ",
            "Come on, you know you do! üòò",
            "The button is shy! üôà",
            "Playing hard to get? üòè",
            "I'm not giving up! üí™",
            "You can't escape love! üíù",
            "Still trying? üòÇ",
            "Love always wins! ‚ù§Ô∏è"
        ];

        function moveButton() {
            const container = document.querySelector('.love-container');
            const containerRect = container.getBoundingClientRect();
            
            // Make button position fixed for free movement
            noBtn.classList.add('moving');
            
            // Calculate random position within viewport, avoiding the container area
            let newX, newY;
            const btnWidth = 200;
            const btnHeight = 60;
            const margin = 20;
            
            do {
                newX = Math.random() * (window.innerWidth - btnWidth - margin * 2) + margin;
                newY = Math.random() * (window.innerHeight - btnHeight - margin * 2) + margin;
            } while (
                newX > containerRect.left - margin && 
                newX < containerRect.right + margin &&
                newY > containerRect.top - margin && 
                newY < containerRect.bottom + margin
            );
            
            noBtn.style.left = newX + 'px';
            noBtn.style.top = newY + 'px';
            
            // Change button text with funny messages
            if (moveCount < funnyMessages.length) {
                document.querySelector('.cute-message').textContent = funnyMessages[moveCount];
                moveCount++;
            }
            
            // Create heart effect at old position
            createHeartBurst();
        }

        function createHeartBurst() {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const heart = document.createElement('div');
                    heart.className = 'floating-heart';
                    heart.innerHTML = 'üíñ';
                    heart.style.left = (Math.random() * window.innerWidth) + 'px';
                    heart.style.top = (Math.random() * window.innerHeight) + 'px';
                    document.querySelector('.floating-hearts').appendChild(heart);
                    
                    setTimeout(() => {
                        heart.remove();
                    }, 4000);
                }, i * 100);
            }
        }

        // Add event listeners
        noBtn.addEventListener('mouseenter', moveButton);
        noBtn.addEventListener('click', function(e) {
            e.preventDefault();
            moveButton();
        });

        // Add touch support for mobile
        noBtn.addEventListener('touchstart', function(e) {
            e.preventDefault();
            moveButton();
        });

        // Create continuous floating hearts
        function createFloatingHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.innerHTML = Math.random() > 0.5 ? 'üíñ' : 'üíï';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.top = window.innerHeight + 'px';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.querySelector('.floating-hearts').appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 4000);
        }

        // Create hearts periodically
        setInterval(createFloatingHeart, 800);

        // Add sparkle effects on mouse move
        document.addEventListener('mousemove', function(e) {
            if (Math.random() > 0.95) { // 5% chance
                const sparkle = document.createElement('div');
                sparkle.innerHTML = '‚ú®';
                sparkle.style.position = 'fixed';
                sparkle.style.left = e.clientX + 'px';
                sparkle.style.top = e.clientY + 'px';
                sparkle.style.pointerEvents = 'none';
                sparkle.style.color = '#ffeaa7';
                sparkle.style.fontSize = '15px';
                sparkle.style.animation = 'sparkleAnimation 1s ease-out forwards';
                sparkle.style.zIndex = '1000';
                document.body.appendChild(sparkle);
                
                setTimeout(() => {
                    sparkle.remove();
                }, 1000);
            }
        });

        // Prevent right-click on No button
        noBtn.addEventListener('contextmenu', function(e) {
            e.preventDefault();
            moveButton();
        });
    </script>
</body>
</html>
